<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>

		<h:outputText
			value="line one: #{i18n['liferay-jsf-demo-hello-world']}" />
		<br />
		<h:outputText value="line two: #{i18n['liferay-jsf-demo-jsf']}" />
		<br />

		<h:outputText value="hello world." />
		<br />

		<h:outputText value="some primefaces components" />
		<br />
		
		<h:form >
			<h:panelGroup>

				<h:outputLabel for="pan1">#{i18n['pan1-text']}</h:outputLabel>
				<p:outputPanel id="pan1">
					<p:spinner value="#{userBackingBean.spinnerValue}">
						<p:ajax update="spval" process="@this" />
					</p:spinner>
					<h:outputLabel for="spval">#{i18n['pan1-outtext']}</h:outputLabel>
					<h:outputText id="spval" value="#{userBackingBean.spinnerValue}"></h:outputText>
				</p:outputPanel>

				<h:outputLabel for="pan2">#{i18n['pan2-text']}</h:outputLabel>
				<p:outputPanel id="pan2">
					<p:growl id="msgs" showDetail="true" />

					<p:calendar value="#{userBackingBean.date}">
						<p:ajax event="dateSelect"
							listener="#{userBackingBean.onDateSelect}" update="calval,msgs" />
					</p:calendar>

					<h:outputLabel for="calval">#{i18n['pan2-outtext']}</h:outputLabel>
					<h:outputText id="calval" value="#{userBackingBean.date}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

				</p:outputPanel>

				<h:outputLabel for="pan3">#{i18n['pan3-text']}</h:outputLabel>
				<p:outputPanel id="pan3">
					<p:growl id="msgs2" showDetail="true" />
					<h:inputText id="per" value="#{userBackingBean.percent}"
						disabled="true" />
					<p:slider for="per">
						<p:ajax event="slideEnd" listener="#{userBackingBean.onSlideEnd}"
							update="perval,gauge,msgs2" process="@this" />
					</p:slider>

					<h:outputLabel for="perval">#{i18n['pan3-outtext']}</h:outputLabel>
					<h:outputText id="perval" value="#{userBackingBean.percent}%"></h:outputText>

					<p:chart id="gauge" type="metergauge"
						model="#{userBackingBean.meterGauge}"
						style="width:400px;height:250px" />


				</p:outputPanel>


			</h:panelGroup>
		</h:form>

	</h:body>
</f:view>
